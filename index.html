<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Nick Teo - Frontend Developer</title>
    <link rel="icon" href="./assets/images/favicon/favicon.ico" type="image/x-icon">
    <script type="module">
      import slide from "./index.js";
      window.slide = slide;
    </script>
    <script type="module" src="./animations.js"></script>
</head>
<body>
    <section id="hero">
      <div class="hero-container">
        <div id="hero-copy">
            <div id="name-role">
              <h1>Nick Teo</h1>
              <p id="role">Frontend Developer</p>
            </div>
            <div id="hero-description">
              <div class="line"></div>
              <div id="stack-links">
                <p id="tech-stack">React, Redux, Vue, Vuex</p>
                <div id="links">
                    <div class="link-item">
                      <a href="https://github.com/nickteojs" target="_blank">
                        <i class="fab fa-github hover"></i>
                      </a>
                    </div>
                    <div class="link-item">
                      <a href="mailto:nickteojs@gmail.com">
                        <i class="fas fa-envelope hover"></i>
                      </a>
                    </div>
                    <div class="link-item">
                      <a href="https://drive.google.com/file/d/1uE1MQvwvePASwdI_5DcH0WPwYmRQqfVX/view?usp=sharing" target="_blank">
                        <i class="fas fa-file hover"></i>
                      </a>
                    </div>
                </div>
              </div>
            </div>
        </div>
          <div class="logo-container">
            <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 907 904.67">
              <defs>
                <linearGradient id="a" y1="452.33" x2="907" y2="452.33" gradientUnits="userSpaceOnUse">
                  <stop offset="0" stop-color="#4d5df6"/>
                  <stop offset="1" stop-color="#697bff"/>
                </linearGradient>
              </defs>
              <g data-name="Layer 2">
                <path d="M907 438.22h-90.61c.13 61-.13 113.88-.39 148.89v126.36q0 95.61-63.35 143.4t-189.16 47.8q-125.78 0-189.14-47.8T311 713.47V246.61q0-35.3-5.13-57.13t-18.16-34.84a64.19 64.19 0 0 0-25.17-15.8c-9.32-3.09-15.67-4.58-26.24-4.58-28.57 0-38.42 5.3-51.29 20.31-14.87 17.35-17 46.52-17 78.1v254.55H0v-477h168v60.39q34.38-41.8 69.74-56.21c23.55-9.59 27.38-14.4 59-14.4q50.22 0 86 16.26a171.72 171.72 0 0 1 60.91 46 132.31 132.31 0 0 1 27.89 53.89Q479 145.88 479 184l-1 302.94v195.3Q478 770 563 770t85-87.78v-70.15l-1-174.85h-54v-140h55v-143h165v143h94Z" style="fill:url(#a)" data-name="Layer 1"/>
              </g>
            </svg>            
          </div>
      </div>
      <div id="next-section"><a href="#projects"><i class="fas fa-chevron-circle-down next-section hover"></i></a></div>
    </section>
    <section id="projects">
        <h3 class="header" id="project-title">Projects</h3>
        <div id="project-list">
          <div class="project-item hover" onclick="slide(0)">
            <i class="fas fa-pen fa-lg"></i>
            <p>Story</p>
          </div>
          <div class="project-item hover" onclick="slide(1)">
            <i class="fas fa-calculator fa-lg"></i>
            <p>Item-Leveler</p>
          </div>
          <div class="project-item hover" onclick="slide(2)">
            <i class="fab fa-wikipedia-w fa-lg"></i>
            <p>Countries</p>
          </div>
        </div>
        <div id="project-controls">
          <div id="slider"></div>
        </div>
        <div id="project-card">
            <h3 id="project-name"></h3>
            <div id="project-desc">
              <p id="project-desc-1"></p>
              <p id="project-desc-2"></p>
            </div>
          <img id="project-thumbnail" src="" alt="Project Thumbnail">
          <div id="project-buttons">
            <button><a id="github-link" href="#" target="_blank">Github</a></button>
            <button><a id="demo-link" href="#" target="_blank">Demo</a></button>
          </div>
        </div>
    </section>
    <section id="experience">
      <h3 class="header" id="experience-title">Experience</h3>
      <div id="experience-copy">
        <h3 id="company-title">Ginza Xiaoma</h3>
        <div class="line" id="test-line"></div>
        <div id="role-stack">
          <div id="stack-date">
          <p>Frontend Developer Intern</p>
          <p id="date">June 2022 - Aug 2022</p>
        </div>
        <p>Vue, Vuex, SCSS</p>
        </div>
        <div id="experience-description">
          <ul id="role-list"></ul>
        </div>
      </div>
      <a href="#"><i class="fas fa-chevron-circle-up btt hover"></i></a>
    </section>
</body>
</html>
